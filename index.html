<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calcular Promedio</title>
    <link rel="stylesheet" href="css/styles.min.css" type="text/css" media="all" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <h1 class="sr-only">Header</h1>
        </div>
      </nav>
    </header>

    <section class="m-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <h1 class="text-center text-white bg-dark rounded">Calculadora de Promedios</h1>
          </div>
        </div>

        <form class="p-5 rounded bg-light" id="form">
          <div class="row mb-3">
            <div class="col">
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Nota</span>
                <input type="number" class="form-control" placeholder="Nota 1" id="txtNota-1" min="10" max="70">
              </div>
            </div>
            <div class="col">
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">%</span>
                <input type="number" class="form-control" placeholder="Porcentaje 1" id="txtPorc-1" min="1" max="100">
              </div>
            </div>
            <div class="col-1">
            </div>
          </div>
        </form>

        <div class="row m-5 d-flex justify-content-center">
          <div class="btn-group col-6" role="group">
            <button type="button" class="btn btn-success" id="btnAdd">+</button>
            <button type="button" class="btn btn-primary" id="btnCalc">Calcular</button>
          </div>
        </div>



      </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>

    <script src="js/code.min.js"></script>
  </body>
</html>
